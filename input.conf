# MEDIA CONTROLS
SPACE           cycle pause
ESC             quit

# VIDEO ASPECT
r               cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"  # "-1" = container aspect

# SPEED CONTROL
s               set speed 1.0        # reset speed
a               add speed -0.1       # slower
d               add speed 0.1        # faster
A               add speed -0.05      # slightly slower
D               add speed 0.05       # slightly faster

# SEEKING
z               seek -5              # back 5s
x               seek 5               # forward 5s
Z               seek -10             # back 10s
X               seek 10              # forward 10s

# PLAYLIST
p               playlist-prev
n               playlist-next

# SUBTITLE CONTROLS
J               add sub-scale -0.1   # smaller subs
K               add sub-scale +0.1   # larger subs
j               add sub-delay -0.1   # delay subs
k               add sub-delay +0.1   # advance subs
E               add sub-gauss +0.1   # blur subs more
R               add sub-gauss -0.1   # blur subs less
S               cycle sub-fix-timing # fix timing issues
g               sub-reload           # reload subtitles
l               cycle-values sub-ass-override "yes" "force" "no"  # ASS override

# SCRIPT BINDINGS
~               script-message cycle-commands "apply-profile HDR ; show-text 'HDR applied'" "apply-profile HDR restore ; show-text 'HDR restored'"
c               script-binding cycle-visualizer         # audio visualizer
b               script-binding set_gif_start            # set GIF start
B               script-binding set_gif_end              # set GIF end
ctrl+b          script-binding make_gif                 # create GIF
ctrl+B          script-binding make_gif_with_subtitles  # create GIF with subs
alt+b           script-binding sponsorblock             # toggle sponsorblock

